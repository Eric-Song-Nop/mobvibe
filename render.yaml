previews:
  generation: manual
  expireAfterDays: 3

services:
  # --- Gateway ---
  - type: web
    name: mobvibe-gateway
    runtime: docker
    dockerfilePath: ./apps/gateway/Dockerfile
    dockerContext: .
    plan: pro
    region: oregon
    numInstances: 1
    healthCheckPath: /health
    domains:
      - api.mobvibe.net
    previews:
      plan: starter
      numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
        previewValue: production
      - key: PORT
        value: "3005"
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
        previewValue: preview-secret-not-for-production
      - key: SITE_URL
        value: https://api.mobvibe.net
      - key: GATEWAY_CORS_ORIGINS
        value: https://app.mobvibe.net,https://mobvibe.net
        previewValue: "*"
      - key: SKIP_EMAIL_VERIFICATION
        value: "false"
        previewValue: "true"
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: "Mobvibe <noreply@mobvibe.net>"
      - key: LOG_LEVEL
        value: info
