previews:
  generation: automatic
  expireAfterDays: 3

services:
  # --- Gateway ---
  - type: web
    name: mobvibe-gateway
    runtime: docker
    dockerfilePath: ./apps/gateway/Dockerfile
    dockerContext: .
    plan: pro
    region: oregon
    numInstances: 1
    healthCheckPath: /health
    domains:
      - api.mobvibe.net
    previews:
      plan: starter
      numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
        previewValue: production
      - key: PORT
        value: "3005"
      - key: DATABASE_URL
        fromDatabase:
          name: mobvibe-postgres
          property: connectionString
      - key: BETTER_AUTH_SECRET
        sync: false
        previewValue: preview-secret-not-for-production
      - key: SITE_URL
        value: https://api.mobvibe.net
      - key: GATEWAY_CORS_ORIGINS
        value: https://app.mobvibe.net,https://mobvibe.net
        previewValue: "*"
      - key: SKIP_EMAIL_VERIFICATION
        value: "false"
        previewValue: "true"
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: "Mobvibe <noreply@mobvibe.net>"
      - key: LOG_LEVEL
        value: info

  # --- WebUI ---
  - type: web
    name: mobvibe-webui
    runtime: static
    buildCommand: >-
      pnpm install && pnpm --filter @mobvibe/shared build && pnpm --filter @mobvibe/core build &&
      if [ "$IS_PULL_REQUEST" != "true" ]; then export VITE_GATEWAY_URL=https://api.mobvibe.net; fi &&
      pnpm --filter webui build
    staticPublishPath: ./apps/webui/dist
    domains:
      - app.mobvibe.net
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "22"
      # Production: buildCommand auto-overrides to https://api.mobvibe.net
      # Preview: auto-resolves to the preview Gateway's RENDER_EXTERNAL_URL
      - key: VITE_GATEWAY_URL
        fromService:
          name: mobvibe-gateway
          type: web
          envVarKey: RENDER_EXTERNAL_URL

  # --- Website (Landing Page) ---
  - type: web
    name: mobvibe-website
    runtime: static
    buildCommand: >-
      pnpm install &&
      if [ "$IS_PULL_REQUEST" != "true" ]; then export VITE_WEB_APP_URL=https://app.mobvibe.net; fi &&
      pnpm --filter website build
    staticPublishPath: ./apps/website/dist
    domains:
      - mobvibe.net
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: VITE_WEB_APP_URL
        fromService:
          name: mobvibe-webui
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: mobvibe-postgres
    plan: basic-256mb
    previewPlan: basic-256mb
    diskSizeGB: 1
    databaseName: mobvibe
    user: mobvibe
    region: oregon
