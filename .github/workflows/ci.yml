name: CI

on:
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      build_tauri_android:
        description: 'Build Tauri Android APK'
        type: boolean
        required: false
        default: false
  workflow_call:
    inputs:
      build_tauri_android:
        type: boolean
        required: false
        default: false
      version:
        type: string
        required: false
        description: 'Version to set (without v prefix)'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check && pnpm lint:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

  tauri-android:
    name: Tauri Android Build
    runs-on: ubuntu-latest
    if: ${{ inputs.build_tauri_android }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - uses: android-actions/setup-android@v3
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses
      - name: Install Android SDK packages
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;29.0.14206865"
      - name: Configure Android NDK env
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> "$GITHUB_ENV"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> "$GITHUB_ENV"
      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked
      - run: pnpm install --frozen-lockfile
      - name: Set version from tag
        if: ${{ inputs.version }}
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"  # Strip v prefix
          # Update @mobvibe/cli package.json
          jq --arg v "$VERSION" '.version = $v' apps/mobvibe-cli/package.json > tmp.json && mv tmp.json apps/mobvibe-cli/package.json
          # Update Tauri config
          jq --arg v "$VERSION" '.version = $v' apps/webui/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/webui/src-tauri/tauri.conf.json
          echo "Set version to $VERSION"
      - run: pnpm build
      - name: Setup Android signing
        run: |
          cd apps/webui/src-tauri/gen/android
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
      - name: Build Android (Tauri)
        run: pnpm -C apps/webui exec tauri android build --target aarch64
        env:
          VITE_GATEWAY_URL: https://mobvibe.zeabur.app
      - name: Prepare Android artifacts
        id: artifacts
        run: |
          VERSION="${{ inputs.version || 'v0.0.1' }}"
          VERSION="${VERSION#v}"  # Strip v prefix
          mkdir -p dist
          # Copy and rename APK (exclude unsigned)
          apk=$(find apps/webui/src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -path "*release*" ! -name "*unsigned*" | head -1)
          if [ -n "$apk" ]; then
            cp "$apk" "dist/mobvibe-${VERSION}.apk"
          fi
          # Copy and rename AAB
          aab=$(find apps/webui/src-tauri/gen/android/app/build/outputs/bundle -name "*.aab" -path "*release*" | head -1)
          if [ -n "$aab" ]; then
            cp "$aab" "dist/mobvibe-${VERSION}.aab"
          fi
          ls -la dist/
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android
          path: dist/mobvibe-*
          if-no-files-found: error
