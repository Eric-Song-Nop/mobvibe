name: CI

on:
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      build_tauri_android:
        description: 'Build Tauri Android APK'
        type: boolean
        required: false
        default: false
  workflow_call:
    inputs:
      build_tauri_android:
        type: boolean
        required: false
        default: false
      version:
        type: string
        required: false
        description: 'Version to set (without v prefix)'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - run: biome ci .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

  tauri-android:
    name: Tauri Android Build
    runs-on: ubuntu-latest
    if: ${{ inputs.build_tauri_android }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - uses: android-actions/setup-android@v3
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses
      - name: Install Android SDK packages
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;29.0.14206865"
      - name: Configure Android NDK env
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> "$GITHUB_ENV"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> "$GITHUB_ENV"
      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked
      - run: pnpm install --frozen-lockfile
      - name: Set version from tag
        if: ${{ inputs.version }}
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"  # Strip v prefix
          # Update @mobvibe/cli package.json
          jq --arg v "$VERSION" '.version = $v' apps/mobvibe-cli/package.json > tmp.json && mv tmp.json apps/mobvibe-cli/package.json
          # Update Tauri config
          jq --arg v "$VERSION" '.version = $v' apps/webui/src-tauri/tauri.conf.json > tmp.json && mv tmp.json apps/webui/src-tauri/tauri.conf.json
          echo "Set version to $VERSION"
      - run: pnpm build
      - name: Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $HOME/release.keystore
      - name: Build Android (Tauri)
        run: pnpm -C apps/webui exec tauri android build
        env:
          VITE_GATEWAY_URL: https://mobvibe.zeabur.app
          TAURI_ANDROID_KEYSTORE_PATH: ${{ env.HOME }}/release.keystore
          TAURI_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          TAURI_ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          TAURI_ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      - name: Sign Android APK
        run: |
          set -e  # Exit on any error
          
          # Find the unsigned APK
          unsigned_apk=$(find apps/webui/src-tauri/gen/android/app/build/outputs/apk -name "*-unsigned.apk" -path "*release*" | head -1)
          if [ -z "$unsigned_apk" ]; then
            echo "No unsigned APK found, checking for already signed APK"
            signed_apk=$(find apps/webui/src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -path "*release*" ! -name "*-unsigned.apk" | head -1)
            if [ -n "$signed_apk" ]; then
              echo "APK is already signed: $signed_apk"
              exit 0
            fi
            echo "Error: No APK found"
            exit 1
          fi
          
          # Get the directory and create signed APK path
          apk_dir=$(dirname "$unsigned_apk")
          aligned_apk="${unsigned_apk%.apk}-aligned.apk"
          signed_apk="${apk_dir}/app-universal-release-signed.apk"
          
          # Use the build-tools version from the install step
          BUILD_TOOLS_VERSION="34.0.0"
          BUILD_TOOLS_PATH="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION"
          
          # Align the APK
          echo "Aligning APK..."
          "$BUILD_TOOLS_PATH/zipalign" -v -p 4 "$unsigned_apk" "$aligned_apk"
          
          # Sign the APK
          echo "Signing APK..."
          "$BUILD_TOOLS_PATH/apksigner" sign \
            --ks "$HOME/release.keystore" \
            --ks-pass pass:"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --ks-key-alias "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --key-pass pass:"${{ secrets.ANDROID_KEY_PASSWORD }}" \
            --out "$signed_apk" \
            "$aligned_apk"
          
          # Verify the signature
          echo "Verifying APK signature..."
          "$BUILD_TOOLS_PATH/apksigner" verify "$signed_apk"
          
          # Clean up intermediate file
          rm -f "$aligned_apk"
          
          echo "APK signed successfully: $signed_apk"
          ls -lh "$signed_apk"
      - name: Prepare Android artifacts
        id: artifacts
        run: |
          VERSION="${{ inputs.version || 'v0.0.0' }}"
          VERSION="${VERSION#v}"  # Strip v prefix
          mkdir -p dist
          
          # Find and copy signed APK (must be signed, not unsigned)
          apk=$(find apps/webui/src-tauri/gen/android/app/build/outputs/apk -name "*-signed.apk" -path "*release*" | head -1)
          if [ -n "$apk" ]; then
            cp "$apk" "dist/mobvibe-${VERSION}.apk"
            echo "Packaged signed APK: $apk"
          else
            echo "Error: No signed APK found. The APK signing step may have failed."
            exit 1
          fi
          
          # Copy and rename AAB
          aab=$(find apps/webui/src-tauri/gen/android/app/build/outputs/bundle -name "*.aab" -path "*release*" | head -1)
          if [ -n "$aab" ]; then
            cp "$aab" "dist/mobvibe-${VERSION}.aab"
            echo "Packaged AAB: $aab"
          fi
          
          ls -la dist/
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android
          path: dist/mobvibe-*
          if-no-files-found: error
