name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      build_tauri_android: true

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Publish @mobvibe/cli
        run: npm publish --access public --provenance
        working-directory: apps/mobvibe-cli

  release:
    needs: [ci, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: tauri-android-apk
          path: dist/apk
      - name: Select APK
        id: apk
        run: |
          apk_path=$(find dist/apk -type f -name "*-aligned.apk" | head -n1)
          if [ -z "$apk_path" ]; then
            apk_path=$(find dist/apk -type f -name "*.apk" | head -n1)
          fi
          if [ -z "$apk_path" ]; then
            echo "No APK found in dist/apk." >&2
            exit 1
          fi
          echo "path=$apk_path" >> "$GITHUB_OUTPUT"
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.apk.outputs.path }}
          generate_release_notes: true
