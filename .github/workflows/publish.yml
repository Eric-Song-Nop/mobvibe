name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      build_tauri_android: true
      version: ${{ github.ref_name }}
    secrets: inherit

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install --frozen-lockfile
      - name: Set version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Strip v prefix
          jq --arg v "$VERSION" '.version = $v' apps/mobvibe-cli/package.json > tmp.json && mv tmp.json apps/mobvibe-cli/package.json
          echo "Set @mobvibe/cli version to $VERSION"
      - run: pnpm build
      - name: Publish @mobvibe/cli
        run: npm publish --access public --provenance
        working-directory: apps/mobvibe-cli

  cli-bin:
    needs: ci
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            name: mobvibe-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            name: mobvibe-macos-arm64
          - os: windows-latest
            target: bun-windows-x64
            name: mobvibe-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Build CLI single binary
        run: pnpm -C apps/mobvibe-cli build:bin
        env:
          MOBVIBE_BUN_TARGET: ${{ matrix.target }}
          MOBVIBE_BIN_OUTFILE: dist-bin/${{ matrix.name }}
      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-bin-${{ matrix.name }}
          path: apps/mobvibe-cli/dist-bin/${{ matrix.name }}
          if-no-files-found: error

  release:
    needs: [ci, publish, cli-bin]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cli-bin-*
          path: dist
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          name: tauri-android
          path: dist
      - name: List artifacts
        run: ls -la dist/
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/mobvibe-*.apk
            dist/mobvibe-*.aab
            dist/mobvibe-linux-x64
            dist/mobvibe-macos-arm64
            dist/mobvibe-windows-x64.exe
          generate_release_notes: true
