name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      build_tauri_android: true
      version: ${{ github.ref_name }}
    secrets: inherit

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install --frozen-lockfile
      - name: Set version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Strip v prefix
          jq --arg v "$VERSION" '.version = $v' apps/mobvibe-cli/package.json > tmp.json && mv tmp.json apps/mobvibe-cli/package.json
          echo "Set @mobvibe/cli version to $VERSION"
      - run: pnpm build
      - name: Publish @mobvibe/cli
        run: npm publish --access public --provenance
        working-directory: apps/mobvibe-cli

  release:
    needs: [ci, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: tauri-android
          path: dist
      - name: List artifacts
        run: ls -la dist/
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/mobvibe-*.apk
            dist/mobvibe-*.aab
          generate_release_notes: true
