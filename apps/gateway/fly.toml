app = "mobvibe-gateway"

[build]
  dockerfile = "apps/gateway/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3005"

[http_service]
  internal_port = 3005
  force_https = true

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"
    method = "GET"
    path = "/health"
