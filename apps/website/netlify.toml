[build]
  publish = "dist"
  command = "cd ../.. && pnpm install --frozen-lockfile && pnpm --filter website build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- apps/website/ brand/"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--version"

[build.processing]
  skip_processing = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
